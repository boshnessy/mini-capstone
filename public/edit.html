<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Mini Capstone</title>
  </head>
  <body>
    <h2>Update a product!</h2>
    <form action="/update-product" method="post">
      <div>
        Which product would you like to update?
        <select id="simple" name="simple">
          <option>Missouri Tigers License Plate Frame</option>
          <option>Orange Clockwork Mountain Bike</option>
          <option>Urban Lounge Butterfly Chair</option>
        </select>
      </div>      
      <div>
        <label for="name">Update Name to:</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for="name">Update Price to:</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for="name">Update Description to:</label>
        <textarea cols="30" rows="1"></textarea>
      </div>
      <div>
        Update Supplier to:
        <select id="simple" name="simple">
          <option>Amazon</option>
          <option>Target</option>
          <option>Walgreens</option>
        </select>
      </div>
      <div class="button">
        <button type="submit">Sumbit</button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
